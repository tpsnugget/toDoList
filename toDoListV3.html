<h1>Watch and Code Practical JavaScript ToDo List</h1>

<script>
  var toDoList = {
  toDos: [],
  displayToDos: function() {
    console.log("My ToDo List is: ", this.toDos);
  },
  addToDo: function(item) {
    this.toDos.push(item);
  },
  changeToDo: function(numToChange, item) {
    this.toDos[numToChange] = item;
  },
  deleteToDo: function(numToDelete) {
    this.toDos.splice(numToDelete, 1);
  }
};
toDoList.addToDo("Item 0");
toDoList.addToDo("Item 1");
toDoList.addToDo("Item 2");
toDoList.addToDo("Item 3");
toDoList.addToDo("Item 4");
toDoList.addToDo("Item 5");
toDoList.displayToDos();
toDoList.changeToDo(2, "Item 2 is bad");
toDoList.displayToDos();
toDoList.deleteToDo(2);
toDoList.displayToDos();
</script>

</body>
</html>
